<body>
    <div class="container my-4">
        <h1 class="mb-4">Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="tag"></label>
                <input type="text" class="form-control" id="tag" placeholder="TagLine" required>
            </div>
            <h3 class="mb-4">Contact Details</h3>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="form-group">
                <label for="gitId">GitHUb-Id</label>
                <input type="url" class="form-control" id="gitId">
            </div>

            <div class="form-group">
                <label for="LinkedIn">LinkedIn-Id</label>
                <input type="url" class="form-control" id="LinkedIn">
            </div>

            <h3 class="mb-4">Education Qualification</h3>
            <div class="form-group">
                <label for="currentQlf">Current Qualification</label>
                <input type="text" class="form-control" id="currentQlf" required>
                <label for="placeQlf"></label>
                <input type="text" class="form-control" id="placeQlf" placeholder="Place of study">
            </div>
            <button type="button " class="btn btn-primary rounded-pill">ADD</button>

            <h3 class="mb-4">Certification</h3>
            <div class="form-group">
                <label for="certificate"></label>
                <input type="text" class="form-control" id="certificate" placeholder="Enter certificate name">
            </div>
            <button type="button " class="btn btn-primary rounded-pill">ADD certificate</button>

            <h3 class="mb-4">Skills</h3>
            <div class="form-group">
                <label for="Skills"></label>
                <input type="text" class="form-control" id="Skills" required>
            </div>
            <button type="button " class=" btn btn-primary rounded-pill">ADD Skills</button>

            <h3 class="mb-4">Projects</h3>
            <div class="form-group">
                <label for="pname">Project Name</label>
                <input type="text" class="form-control" id="pname" required>
            </div>
            <div class="form-group">
                <label for="summary"></label>
                <textarea class="form-control" id="summary" rows="3" placeholder="Project Overview"></textarea>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill">Generate Resume</button>
        </form>
    </div>
    <div class="container my-4">
        <div id="generatedResume"></div>
    </div>

    <style>
        h3 {
            padding-top: 20px;
        }
    </style>

</body>

</html>
