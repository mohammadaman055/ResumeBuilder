<!DOCTYPE html>
<html lang="en">

<head>
    <script src="resume.js"></script>
    <link rel="stylesheet" href="resume.css">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class=" mycontainer my-4">

        <h1 class="mb-4 text-center">Resume Builder</h1>


        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="tag"></label>
            <input type="text" class="form-control" id="tag" placeholder="TagLine">
        </div>
        <h3 class="mb-4">Contact Details</h3>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
        </div>

        <div class="form-group">
            <label for="gitId">GitHUb-Id</label>
            <input type="url" class="form-control" id="gitId">
        </div>

        <div class="form-group">
            <label for="LinkedIn">LinkedIn-Id</label>
            <input type="url" class="form-control" id="LinkedIn">
        </div>

        <div class="form-group d-flex align-items-center">

            <h3 class="mb-0" style="margin-right: 25px;">Education Qualification</h3>
            <button type="button " class="btn btn-primary mt-4" id="btn1">ADD</button>
        </div>

        <div class="inp-grp ">

        </div>

        <div class="form-group d-flex align-items-center">
            <h3 class="mb-0" style="margin-right: 165px;">Certification</h3>
            <button type="button" class="btn btn-primary mt-4" id="btnCertificate">ADD certificate</button>
        </div>



        <div class="inp-certificate"></div>

        <div class="form-group d-flex align-items-center">

            <h3 class="mb-0" style="margin-right: 260px;">Skills</h3>
            <button type="button " class="btn btn-primary mt-4" id="btnSkills">ADD Skills</button>
        </div>
        <div class="inp-skills"></div>

        <h3 class="mb-4">Projects</h3>
        <div class="form-group">
            <label for="pname">Project Name</label>
            <input type="text" class="form-control" id="pname">
        </div>
        <div class="form-group">
            <label for="summary"></label>
            <textarea class="form-control" rows="3" placeholder="Project Overview" id="pdesc"></textarea>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-primary rounded-pill text-center" id="rbuild">Generate Resume</button>
            <button onclick="location.reload();" class="btn btn-warning rounded-pill text-center"
                id="reset">Reset/Cancel</button>
        </div>
    </div>

</body>

<style>
    body {
        background-color: rgb(45, 143, 248);
    }
</style>

</html>
